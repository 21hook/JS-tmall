<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/clearing-cart.css" rel="stylesheet">
    <link rel="stylesheet" href="css/../../../utilities/utilities.css">
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="clearing-container">
    <div class="clearing-orders-top">
        <span>已选商品 (不含运费) <span class="price-text">￥7,107.75</span></span>
        <button class=button-default>结算</button>
    </div>
    <table class="clearing-order">
        <thead>
            <tr>
                <th>
                    <img src="http://how2j.cn/tmall/img/site/cartNotSelected.png"> 全选
                    <input type="checkbox">
                </th>
                <th>商品信息</th>
                <th>单价</th>
                <th>数量</th>
                <th>金额</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="clearing-product-thumbnail">
                    <img src="http://how2j.cn/tmall/img/site/cartNotSelected.png">
                    <input type="checkbox">
                    <img width="40px" src="http://how2j.cn/tmall/img/productSingle_middle/3665.jpg">
                </td>
                <td class="clearing-product-info">
                    <a>
                        美国iRobot扫地机器人吸尘器全自动家用智能扫地机650 天猫电器城
                    </a>
                    <div class="clearing-product-assure">
                        <img title="支持信用卡支付" src="http://how2j.cn/tmall/img/site/creditcard.png">
                        <img title="消费者保障服务,承诺7天退货" src="http://how2j.cn/tmall/img/site/7day.png">
                        <img title="消费者保障服务,承诺如实描述" src="http://how2j.cn/tmall/img/site/promise.png">
                    </div>
                </td>
                <td class="clearing-product-price">
                    <div>￥ 7580.0</div>
                    <div class="price-text">￥ 5306.0</div>
                </td>
                <td class="clearing-product-num">
                    <button>-</button>
                    <input type="text">
                    <button>+</button>
                </td>
                <td class="price-text">
                    ￥5,306.00
                </td>
                <td class="clearing-product-clear">
                    <a href="">删除</a>
                </td>
            </tr>
            <tr>
                <td class="clearing-product-thumbnail">
                    <img src="http://how2j.cn/tmall/img/site/cartNotSelected.png">
                    <input type="checkbox">
                    <img width="40px" src="http://how2j.cn/tmall/img/productSingle_middle/3665.jpg">
                </td>
                <td class="clearing-product-info">
                    <a>
                        美国iRobot扫地机器人吸尘器全自动家用智能扫地机650 天猫电器城
                    </a>
                    <div class="clearing-product-assure">
                        <img title="支持信用卡支付" src="http://how2j.cn/tmall/img/site/creditcard.png">
                        <img title="消费者保障服务,承诺7天退货" src="http://how2j.cn/tmall/img/site/7day.png">
                        <img title="消费者保障服务,承诺如实描述" src="http://how2j.cn/tmall/img/site/promise.png">
                    </div>
                </td>
                <td class="clearing-product-price">
                    <div>￥ 7580.0</div>
                    <div class="price-text">￥ 5306.0</div>
                </td>
                <td class="clearing-product-num">
                    <button>-</button>
                    <input type="text">
                    <button>+</button>
                </td>
                <td class="price-text">
                    ￥5,306.00
                </td>
                <td class="clearing-product-clear">
                    <a href="">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="clearing-order-bottom">
        <img src="http://how2j.cn/tmall/img/site/cartNotSelected.png"> 全选
        <input type="checkbox">
        <div class="clearing-order-total-price">
            已选<span class="price-text"> 0 </span>商品件 合计(不含运费):<span> ￥0.00 </span>
            <button class="button-default" style="width: 120px; height: 50px">结算</button>
        </div>
    </div>
</div>


</body>
</html>
